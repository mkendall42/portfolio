  - title: "Viewing Party ([GitHub link](https://github.com/mkendall42/viewing-party-api-markfork))"
    date: Apr 2025
    description: 
      - Backend application which allows users (password authentication using Bcrypt) to browse movies and create viewing parties in order to watch with friends
      - Utilized 3rd party API calls to movie database, mocking and stubbing in tests with VCR
      - Implemented CRUD functionality, ensuring RESTful and MVC conventions followed
      - Developed backend database structure via Rails and PostgreSQL, including full data validation
      - "Technology Used: Rails, Ruby, RSpec, WebMock / VCR, Postman"

  - title: "Watts My Electricity Bill ([GitHub link](https://github.com/mkendall42/Watts-My-Electricity-Bill-FE))"
    date: Apr 2025          #Isn't this a good idea to include?  (It was not here by default)
    description: 
      - Full-stack application providing users with cost estimates given residence type and location
      - Led group project organization and planning, and backend / frontend distribution of work
      - Utilized multiple 3rd party datasets and APIs (EIA, OpenEI) to synthesize accurate estimates
      - Focused on test-driven development on frontend and backend (100% backend test coverage)
      - "Technology used: Javascript, Rails, Ruby, React, Cypress, RSpec"
